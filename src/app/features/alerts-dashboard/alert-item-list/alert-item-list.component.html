<div class="alert-item-list">
  <div class="card">
    <div *ngIf="alerts.length === 0" class="no-alerts">
      届出アラートはありません。
    </div>

    <div *ngIf="alerts.length > 0" style="margin-bottom: 1rem;">
    <button 
      *ngIf="selectedAlertIds.size > 0"
      (click)="onDeleteSelected()"
      class="btn-danger"
      style="margin-right: 0.5rem;">
      選択した{{ selectedAlertIds.size }}件を削除（非表示にする）
    </button>
    <label style="margin-left: 1rem;">
      <input 
        type="checkbox" 
        [checked]="selectedAlertIds.size === alerts.length && alerts.length > 0"
        (change)="onToggleAllChange($event)"
        style="margin-right: 0.5rem;">
      すべてのアラートを削除対象に選択
    </label>
  </div>

  <table *ngIf="alerts.length > 0" class="alert-table">
    <thead>
      <tr>
        <th style="width: 80px; text-align: center;">削除対象</th>
        <th>従業員名</th>
        <th>内容種別</th>
        <th>コメント</th>
        <th>対象月</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alert of alerts" [class.selected-row]="isSelected(alert.id)">
        <td style="width: 80px; text-align: center;">
          <input 
            type="checkbox" 
            [checked]="isSelected(alert.id)"
            (change)="onToggleSelection(alert.id)"
            title="削除対象に選択">
        </td>
        <td>{{ alert.employeeName }}</td>
        <td>{{ alert.alertType }}</td>
        <td>{{ alert.comment }}</td>
        <td>{{ alert.targetMonth }}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
