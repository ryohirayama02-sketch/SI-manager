<h2>賞与入力</h2>

<app-bonus-input-form
  [employees]="employees"
  [year]="year"
  [availableYears]="availableYears"
  [selectedEmployeeId]="selectedEmployeeId"
  [bonusAmount]="bonusAmount"
  [bonusAmountDisplay]="bonusAmountDisplay"
  [paymentMonth]="paymentMonth"
  [calculationResult]="calculationResult"
  (yearChange)="onYearChangeEvent($event)"
  (monthChange)="onMonthChangeEvent($event)"
  (employeeChange)="onEmployeeChange($event)"
  (bonusAmountChange)="onBonusAmountInputChange($event)"
  (bonusAmountDisplayChange)="onBonusAmountDisplayChange($event)"
  (submit)="onSubmitEvent()">
</app-bonus-input-form>

<app-bonus-list
  [filteredBonuses]="filteredBonuses"
  [year]="year"
  [selectedEmployeeId]="selectedEmployeeId"
  (deleteBonus)="onDeleteBonus($event)">
</app-bonus-list>

<app-bonus-csv-import
  [csvImportResult]="csvImportResult"
  (csvTextImport)="onCsvTextImport($event)"
  (closeDialog)="onCsvImportClose()">
</app-bonus-csv-import>
