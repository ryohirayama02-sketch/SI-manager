<div class="card" style="max-width: 600px; margin-bottom: 1rem">
  <h4>CSVインポート</h4>
  <p style="font-size: 0.9rem; color: #666; margin-bottom: 1rem">
    CSV形式で賞与データを一括インポートできます。<br /><br />
    例：<br />
    支給日,従業員,賞与額<br />
    2025-02-01,若林,500000
  </p>
  <div style="display: flex; gap: 1rem; margin-bottom: 1rem">
    <input
      type="file"
      #csvFileInput
      accept=".csv"
      (change)="onCsvFileSelected($event)"
      style="display: none"
    />
    <button (click)="csvFileInput.click()" class="btn-secondary">
      CSVファイルを選択
    </button>
    <button (click)="showCsvImportDialog = true" class="btn-secondary">
      テキストから貼り付け
    </button>
  </div>

  <!-- テキストエリアダイアログ -->
  <div
    *ngIf="showCsvImportDialog"
    style="
      margin-top: 1rem;
      padding: 1rem;
      background-color: #f8f9fa;
      border-radius: 4px;
    "
  >
    <label for="csvText">CSVデータを貼り付けてください:</label>
    <textarea
      id="csvText"
      [(ngModel)]="csvImportText"
      rows="10"
      class="form-control"
      style="font-family: monospace; font-size: 0.9rem; margin-top: 0.5rem"
      [placeholder]="getCsvPlaceholder()"
      [ngModelOptions]="{ standalone: true }"
    >
    </textarea>
    <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem">
      <button (click)="onImportClick()" class="btn-primary">インポート</button>
      <button (click)="onCloseDialog()" class="btn-secondary">
        キャンセル
      </button>
    </div>
  </div>

  <!-- インポート結果メッセージ -->
  <div
    *ngIf="csvImportResult"
    style="margin-top: 1rem; padding: 0.75rem; border-radius: 4px"
    [ngClass]="{
      'error-box': csvImportResult.type === 'error',
      'info-label': csvImportResult.type === 'success'
    }"
  >
    <strong>{{ csvImportResult.type === "error" ? "エラー" : "成功" }}:</strong>
    {{ csvImportResult.message }}
  </div>
</div>
