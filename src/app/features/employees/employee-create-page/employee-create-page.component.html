<h2>従業員の新規登録</h2>

<div class="card">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">氏名 <span class="required">*</span></label>
      <input id="name" type="text" formControlName="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="birthDate">生年月日 <span class="required">*</span></label>
      <input id="birthDate" type="date" formControlName="birthDate" class="form-control" required (change)="validate()">
    </div>

    <div class="form-group">
      <label for="joinDate">入社日 <span class="required">*</span></label>
      <input id="joinDate" type="date" formControlName="joinDate" class="form-control" required (change)="validate()">
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="isShortTime">
        短時間労働者
      </label>
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn-primary">登録</button>
  </form>

  <!-- エラー・警告メッセージ -->
  <div *ngIf="errorMessages?.length" class="error-box">
    <h4>エラー</h4>
    <ul>
      <li *ngFor="let err of errorMessages">{{ err }}</li>
    </ul>
  </div>

  <div *ngIf="warningMessages?.length" class="warning-box">
    <h4>警告</h4>
    <ul>
      <li *ngFor="let w of warningMessages">{{ w }}</li>
    </ul>
  </div>
</div>
