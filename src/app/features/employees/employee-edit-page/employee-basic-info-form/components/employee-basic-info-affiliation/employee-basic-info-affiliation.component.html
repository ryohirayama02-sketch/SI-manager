<div class="form-section" [formGroup]="form">
  <h3>所属</h3>

  <div class="form-group">
    <label for="office">事業所 <span class="required">*</span></label>
    <select
      id="office"
      class="form-control"
      [ngModel]="selectedOfficeId"
      (ngModelChange)="onOfficeChange($event)"
      [ngModelOptions]="{ standalone: true }"
      [class.is-invalid]="form.get('officeNumber')?.invalid && form.get('officeNumber')?.touched"
    >
      <option [ngValue]="null">選択してください</option>
      <option *ngFor="let office of offices" [ngValue]="office.id">
        {{ getOfficeDisplayName(office) }}
      </option>
    </select>
    <input type="hidden" formControlName="prefecture" />
    <input type="hidden" formControlName="officeNumber" />
    <div
      *ngIf="form.get('officeNumber')?.invalid && form.get('officeNumber')?.touched"
      class="invalid-feedback"
    >
      事業所を選択してください。
    </div>
  </div>

  <div class="form-group">
    <label for="department">部署</label>
    <input
      id="department"
      type="text"
      formControlName="department"
      class="form-control"
      placeholder="例: 営業部"
    />
  </div>
</div>
