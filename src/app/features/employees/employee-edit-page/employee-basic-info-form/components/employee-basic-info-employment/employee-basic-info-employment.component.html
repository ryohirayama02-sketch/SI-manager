<div class="form-section" [formGroup]="form">
  <h3>雇用条件</h3>
  
  <div class="form-group">
    <label for="employmentType">雇用形態</label>
    <select id="employmentType" formControlName="employmentType" class="form-control">
      <option value="">選択してください</option>
      <option value="full-time">正社員</option>
      <option value="part-time">パート</option>
      <option value="contract">契約社員</option>
      <option value="temporary">派遣社員</option>
      <option value="other">その他</option>
    </select>
  </div>

  <div class="form-group">
    <label for="weeklyHours">週所定労働時間</label>
    <input id="weeklyHours" type="number" formControlName="weeklyHours" class="form-control" min="0" max="168" step="0.5" placeholder="例: 40">
  </div>

  <div class="form-group">
    <label for="monthlyWage">月額賃金</label>
    <input id="monthlyWage" type="number" formControlName="monthlyWage" class="form-control" min="0" placeholder="円">
  </div>

  <div class="form-group">
    <label for="expectedEmploymentMonths">予定雇用月数</label>
    <input id="expectedEmploymentMonths" type="number" formControlName="expectedEmploymentMonths" class="form-control" min="1" placeholder="月">
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" formControlName="isStudent"> 学生
    </label>
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" formControlName="isShortTime"> 短時間労働者
    </label>
  </div>
</div>
