<div class="form-section" [formGroup]="form">
  <h3>雇用条件</h3>
  
  <div class="form-group">
    <label for="weeklyWorkHoursCategory">週の所定労働時間</label>
    <select id="weeklyWorkHoursCategory" formControlName="weeklyWorkHoursCategory" class="form-control">
      <option value="">選択してください</option>
      <option value="30hours-or-more">30時間以上</option>
      <option value="20-30hours">20-30時間</option>
      <option value="less-than-20hours">20時間未満</option>
    </select>
  </div>

  <div class="form-group">
    <label for="monthlyWage">月額賃金</label>
    <input id="monthlyWage" type="number" formControlName="monthlyWage" class="form-control" min="0" placeholder="円">
  </div>

  <div class="form-group">
    <label for="expectedEmploymentMonths">予定雇用月数</label>
    <input id="expectedEmploymentMonths" type="number" formControlName="expectedEmploymentMonths" class="form-control" min="1" placeholder="月">
  </div>

  <div class="form-group">
    <label>
      <input type="checkbox" formControlName="isStudent"> 学生
    </label>
  </div>
</div>
