<div class="form-section" [formGroup]="form">
  <h3>入退社</h3>

  <div class="form-group">
    <label for="joinDate">入社日 <span class="required">*</span></label>
    <input
      id="joinDate"
      type="date"
      formControlName="joinDate"
      class="form-control"
      required
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>

  <div class="form-group">
    <label for="retireDate">退職日</label>
    <input
      id="retireDate"
      type="date"
      formControlName="retireDate"
      class="form-control"
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>

</div>
