<div class="form-section" [formGroup]="form">
  <h3>入退社</h3>

  <div class="form-group">
    <label for="joinDate">入社日 <span class="required">*</span></label>
    <input
      id="joinDate"
      type="date"
      formControlName="joinDate"
      class="form-control"
      required
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>

  <div class="form-group">
    <label for="retireDate">退職日</label>
    <input
      id="retireDate"
      type="date"
      formControlName="retireDate"
      class="form-control"
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>

  <h4 style="margin-top: 1.5rem; margin-bottom: 1rem">資格取得</h4>

  <div class="form-group">
    <label for="healthInsuranceAcquisitionDate">健康保険資格取得日</label>
    <input
      id="healthInsuranceAcquisitionDate"
      type="date"
      formControlName="healthInsuranceAcquisitionDate"
      class="form-control"
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>

  <div class="form-group">
    <label for="pensionAcquisitionDate">厚生年金資格取得日</label>
    <input
      id="pensionAcquisitionDate"
      type="date"
      formControlName="pensionAcquisitionDate"
      class="form-control"
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>

  <h4 style="margin-top: 1.5rem; margin-bottom: 1rem">資格喪失</h4>

  <div class="form-group">
    <label for="healthInsuranceLossDate">健康保険資格喪失日</label>
    <input
      id="healthInsuranceLossDate"
      type="date"
      formControlName="healthInsuranceLossDate"
      class="form-control"
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>

  <div class="form-group">
    <label for="pensionLossDate">厚生年金資格喪失日</label>
    <input
      id="pensionLossDate"
      type="date"
      formControlName="pensionLossDate"
      class="form-control"
      max="9999-12-31"
      (change)="onDateChange()"
    />
  </div>
</div>
