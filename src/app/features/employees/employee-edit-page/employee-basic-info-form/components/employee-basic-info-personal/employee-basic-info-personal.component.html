<div class="form-section" [formGroup]="form">
  <h3>個人情報</h3>

  <div class="form-group">
    <label for="name">氏名 <span class="required">*</span></label>
    <input
      id="name"
      type="text"
      formControlName="name"
      class="form-control"
      required
    />
  </div>

  <div class="form-group">
    <label for="nameKana">氏名（カナ）</label>
    <input
      id="nameKana"
      type="text"
      formControlName="nameKana"
      class="form-control"
    />
  </div>

  <div class="form-group">
    <label for="gender">性別</label>
    <select id="gender" formControlName="gender" class="form-control">
      <option value="">選択してください</option>
      <option value="male">男性</option>
      <option value="female">女性</option>
      <option value="other">その他</option>
    </select>
  </div>

  <div class="form-group">
    <label for="birthDate">生年月日 <span class="required">*</span></label>
    <input
      id="birthDate"
      type="date"
      formControlName="birthDate"
      class="form-control"
      required
      min="1900-01-01"
      max="9999-12-31"
      (change)="onDateChange()"
      (input)="onBirthDateInput($event)"
    />
  </div>

  <div class="form-group">
    <label for="address">住所</label>
    <textarea
      id="address"
      formControlName="address"
      class="form-control"
      rows="3"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="myNumber">個人番号</label>
    <input
      id="myNumber"
      type="text"
      formControlName="myNumber"
      class="form-control"
      placeholder="12桁の数字"
    />
  </div>

  <div class="form-group">
    <label for="basicPensionNumber">基礎年金番号</label>
    <input
      id="basicPensionNumber"
      type="text"
      formControlName="basicPensionNumber"
      class="form-control"
      placeholder="10桁の数字"
    />
  </div>

  <div class="form-group">
    <label for="insuredNumber">被保険者整理番号</label>
    <input
      id="insuredNumber"
      type="text"
      formControlName="insuredNumber"
      class="form-control"
      placeholder="例：123"
    />
  </div>
</div>
