<form [formGroup]="form" (ngSubmit)="updateEmployee()">
  <div class="tabs">
    <button type="button" class="tab-button" [class.active]="activeTab === 'personal'" (click)="setActiveTab('personal')">個人情報</button>
    <button type="button" class="tab-button" [class.active]="activeTab === 'employment'" (click)="setActiveTab('employment')">雇用条件</button>
    <button type="button" class="tab-button" [class.active]="activeTab === 'affiliation'" (click)="setActiveTab('affiliation')">所属</button>
    <button type="button" class="tab-button" [class.active]="activeTab === 'lifecycle'" (click)="setActiveTab('lifecycle')">入退社</button>
    <button type="button" class="tab-button" [class.active]="activeTab === 'standard'" (click)="setActiveTab('standard')">標準報酬</button>
    <button type="button" class="tab-button" [class.active]="activeTab === 'leave'" (click)="setActiveTab('leave')">休職・産休・育休</button>
    <button type="button" class="tab-button" [class.active]="activeTab === 'auto'" (click)="setActiveTab('auto')">自動判定</button>
  </div>

  <div *ngIf="activeTab === 'personal'" class="tab-content">
    <app-employee-basic-info-personal [form]="form" [employeeId]="employeeId" (validateDates)="validateDates()"></app-employee-basic-info-personal>
  </div>

  <div *ngIf="activeTab === 'employment'" class="tab-content">
    <app-employee-basic-info-employment [form]="form" [employeeId]="employeeId"></app-employee-basic-info-employment>
  </div>

  <div *ngIf="activeTab === 'affiliation'" class="tab-content">
    <app-employee-basic-info-affiliation [form]="form" [employeeId]="employeeId"></app-employee-basic-info-affiliation>
  </div>

  <div *ngIf="activeTab === 'lifecycle'" class="tab-content">
    <app-employee-basic-info-lifecycle [form]="form" [employeeId]="employeeId" (validateDates)="validateDates()"></app-employee-basic-info-lifecycle>
  </div>

  <div *ngIf="activeTab === 'standard'" class="tab-content">
    <app-employee-basic-info-standard-remuneration [form]="form" [employeeId]="employeeId"></app-employee-basic-info-standard-remuneration>
  </div>

  <div *ngIf="activeTab === 'leave'" class="tab-content">
    <app-employee-basic-info-leave [form]="form" [employeeId]="employeeId" (validateDates)="validateDates()"></app-employee-basic-info-leave>
  </div>

  <div *ngIf="activeTab === 'auto'" class="tab-content">
    <app-employee-basic-info-auto-detection [form]="form" [employeeId]="employeeId"></app-employee-basic-info-auto-detection>
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn-primary" style="margin-top: 1rem;">保存</button>
</form>
