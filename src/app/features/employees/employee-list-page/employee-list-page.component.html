<h2>従業員一覧</h2>

<button (click)="goCreate()" class="btn-primary btn-create">
  ＋ 新規登録
</button>

<div class="card">
  <ul class="employee-list">
    <li *ngFor="let emp of employees" (click)="goDetail(emp.id)" class="employee-item">
      {{ emp.name }}<span *ngIf="emp.standardMonthlyRemuneration" class="employee-standard">（標準報酬月額：{{ emp.standardMonthlyRemuneration | number:'1.0-0' }}円）</span>
    </li>
  </ul>
</div>
