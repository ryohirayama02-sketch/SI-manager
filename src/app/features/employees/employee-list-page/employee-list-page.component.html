<h2>従業員一覧</h2>

<button (click)="goCreate()" style="margin-bottom: 1rem; padding: 0.5rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
  ＋ 新規登録
</button>

<ul>
  <li *ngFor="let emp of employees" (click)="goDetail(emp.id)" style="cursor: pointer; padding: 0.5rem; margin: 0.25rem 0; border: 1px solid #ddd; border-radius: 4px;">
    {{ emp.name }}<span *ngIf="emp.standardMonthlyRemuneration">（標準報酬月額：{{ emp.standardMonthlyRemuneration | number:'1.0-0' }}円）</span>
  </li>
</ul>
