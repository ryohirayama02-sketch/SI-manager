<h2>保険料率の設定（{{ year }}年）</h2>

<form [formGroup]="form" (ngSubmit)="save()">
  <label>都道府県：</label>
  <select [(ngModel)]="prefecture" name="prefecture">
    <option value="tokyo">東京都</option>
    <option value="hokkaido">北海道</option>
    <option value="osaka">大阪府</option>
  </select>
  <br><br>
  <h3>健康保険</h3>
  本人料率：<input type="number" formControlName="health_employee"> <br>
  事業主料率：<input type="number" formControlName="health_employer"> <br>

  <h3>介護保険</h3>
  本人料率：<input type="number" formControlName="care_employee"> <br>
  事業主料率：<input type="number" formControlName="care_employer"> <br>

  <h3>厚生年金</h3>
  本人料率：<input type="number" formControlName="pension_employee"> <br>
  事業主料率：<input type="number" formControlName="pension_employer"> <br>

  <button type="submit">保存する</button>
</form>

<button (click)="seedTokyo()" style="margin-top: 1rem; background:#444; color:white; padding:8px 16px; border:none; border-radius:6px; cursor:pointer;">
  東京都の料率（2025）を初期投入する
</button>

<button (click)="seedAllPrefectures()" style="margin-top:1rem; padding:8px 16px; background:#333; color:#fff; border:none; border-radius:6px; cursor:pointer;">
  47都道府県の料率（2025）を初期投入する
</button>

<h2>標準報酬月額テーブル（{{ year }}年）</h2>

<form [formGroup]="standardTableForm">
  <div formArrayName="standardTable">
    <div *ngFor="let row of standardTable.controls; let i = index" [formGroupName]="i" class="row-card">
      <strong>等級 {{ row.get('rank')?.value }}</strong><br>

      下限：<input type="number" formControlName="lower"> 円<br>
      上限：<input type="number" formControlName="upper"> 円<br>
      標準報酬月額：<input type="number" formControlName="standard"> 円<br>
    </div>
  </div>
</form>

<button (click)="saveStandardTable()" style="margin-top: 1rem; padding: 0.5rem 1rem; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer;">
  標準報酬月額テーブルを保存する
</button>
