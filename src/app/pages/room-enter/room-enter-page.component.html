<div class="room-enter-container">
  <div class="room-enter-card">
    <h1>ルーム入室</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="roomId">ルームID</label>
        <input
          type="text"
          id="roomId"
          [(ngModel)]="roomId"
          name="roomId"
          required
          [disabled]="isLoading"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="password">パスワード</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          [disabled]="isLoading"
          class="form-input"
        />
      </div>
      <button type="submit" class="submit-button" [disabled]="isLoading">
        {{ isLoading ? "認証中..." : "入室" }}
      </button>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </form>
  </div>
</div>
