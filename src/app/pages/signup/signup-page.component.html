<div class="signup-container">
  <div class="signup-card">
    <h1>新規登録</h1>
    <p>アカウントを作成してください</p>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="displayName">表示名</label>
        <input
          id="displayName"
          type="text"
          formControlName="displayName"
          class="form-control"
          [class.error]="signupForm.get('displayName')?.invalid && signupForm.get('displayName')?.touched"
          placeholder="表示名"
        />
        <div *ngIf="signupForm.get('displayName')?.invalid && signupForm.get('displayName')?.touched" class="error-text">
          表示名を入力してください
        </div>
      </div>

      <div class="form-group">
        <label for="email">メールアドレス</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.error]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
          placeholder="example@email.com"
        />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error-text">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">メールアドレスを入力してください</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">メールアドレスの形式が正しくありません</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">パスワード</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.error]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
          placeholder="パスワード（6文字以上）"
        />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error-text">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">パスワードを入力してください</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">パスワードは6文字以上で入力してください</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">パスワード（確認）</label>
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          [class.error]="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched"
          placeholder="パスワード（確認）"
        />
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" class="error-text">
          <span *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">パスワード（確認）を入力してください</span>
          <span *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']">パスワードが一致しません</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="signup-button"
        [disabled]="isLoading || signupForm.invalid"
      >
        {{ isLoading ? "登録中..." : "登録" }}
      </button>
    </form>

    <div class="login-link">
      <p>既にアカウントをお持ちの方は</p>
      <button type="button" class="login-link-button" (click)="navigateToLogin()">
        ログイン
      </button>
    </div>
  </div>
</div>
